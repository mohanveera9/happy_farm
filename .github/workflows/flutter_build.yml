name: Build and Release Flutter APK

on:
  push:
    tags:
      - 'v*'  # e.g., v1.0.0, v2.1.3

permissions:
  contents: write

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Confirm Flutter & Dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure Android SDK 35 is available
        run: |
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-35" \
            "build-tools;35.0.0"

      # ðŸ”‘ Decode keystore and create key.properties
      - name: Prepare release keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-key.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release-key.jks" >> android/key.properties

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          name: "ðŸš€ Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          body: |
            ðŸŽ‰ A new version of Happy Farm has been released!

            âœ… Built with Flutter 3.22.1 (Dart 3.4.1)
            ðŸ“± APK is attached below.

            ðŸ‘‰ Let us know your feedback!
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
