plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter plugin must come after Android and Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.happy_farm"

    // âœ… Set compile SDK version to Android 14
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.happy_farm"
        minSdk = flutter.minSdkVersion
        targetSdk = 34

        // âœ… You can update these for CI/CD automation later
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // ðŸ”’ Use real signing for Play Store
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
